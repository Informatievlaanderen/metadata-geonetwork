<div
  data-ng-if="mdView.current.record.MD_LegalConstraintsUseLimitation || mdView.current.record.MD_LegalConstraintsOtherConstraints"
  class="gn-margin-bottom"
>
  <span class="badge badge-rounded" title="{{'legalConstraints' | translate}}">
    <i class="fa fa-fw fa-gavel"></i>
  </span>
  <div data-ng-if="hasConstraintType(mdView.current.record, 'MD_LegalConstraints')">
    <h2 data-translate="">accessAndUseConstraints</h2>
    <div
      data-gn-vl-constraint-by-type="MD_LegalConstraints"
      data-record="mdView.current.record"
    ></div>

    <div
      data-ng-if="hasConstraintType(mdView.current.record, 'MD_Constraints')
                   && mdView.current.record.resourceType[0] === 'service'"
      data-gn-vl-constraint-by-type="MD_Constraints"
      data-record="mdView.current.record"
    ></div>
  </div>

  <div data-ng-if="hasConstraintType(mdView.current.record, 'MD_SecurityConstraints')">
    <h2 data-translate="">securityConstraints</h2>
    <div
      data-gn-vl-constraint-by-type="MD_SecurityConstraints"
      data-record="mdView.current.record"
    ></div>
  </div>

  <div
    data-ng-if="hasConstraintType(mdView.current.record, 'MD_Constraints')
                   && mdView.current.record.resourceType[0] !== 'service'"
  >
    <h2 data-translate="">resourceConstraints</h2>
    <div
      data-gn-vl-constraint-by-type="MD_Constraints"
      data-record="mdView.current.record"
    ></div>
  </div>
</div>
