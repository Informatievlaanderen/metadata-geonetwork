trigger:
  - develop

variables:
  - name: subscription
    value: METADATA-dev
  - name: manualskip
    value: false

jobs:
  - job: A
    pool: dv-alex-adobuildserves-ubuntu-vmss
    steps:
      - bash: |
          echo "Testing whether we need to skip the pipeline."
          substring='skipci'
          echo "> substring: $substring"
          echo "> commit message: $COMMIT_MESSAGE"
          skip=false
          if [[ "$COMMIT_MESSAGE" == *"$substring"* ]]; then
            echo "> '$substring' was found in the commit message."
            skip=true
          fi
          echo "result skip: $skip"
        name: passOutput
        env:
          COMMIT_MESSAGE: $(Build.SourceVersionMessage)  echo "##vso[task.setvariable variable=myOutputVar;isoutput=true]$skip"
  - job: B
    pool: dv-alex-adobuildserves-ubuntu-vmss
    dependsOn: A
    condition: and(succeeded(), eq(dependencies.A.outputs['passOutput.myOutputVar'], 'true'))
    variables:
      myVarFromJobA: $[ dependencies.A.outputs['passOutput.myOutputVar'] ]
    steps:
      - bash: |
          echo $(myVarFromJobA)
