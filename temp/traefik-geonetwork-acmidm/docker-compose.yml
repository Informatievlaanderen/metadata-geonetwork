version: "3.3"

services:
  traefik:
    image: "traefik:v2.9"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls"

  oidc_mock:
    image: qlik/simple-oidc-provider
    container_name: "simple-oidc"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.oidc.rule=Host(`oidc.localhost`)"
      - "traefik.http.routers.oidc.entrypoints=websecure"
      - "traefik.http.routers.oidc.tls"
    # ports:
    #   - "9000:80"
    environment:
      REDIRECTS: http://localhost:8080/geonetwork/login/oauth2/code/geonetwork-oicd
      CONFIG_FILE: /tmp/config/oidc-mock-config.json
      USERS_FILE: /tmp/config/oidc-mock-users.json
      PORT: 80
    volumes:
      - ./config:/tmp/config